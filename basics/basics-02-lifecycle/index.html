<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 生命周期</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
    </div>
    <script>
        //生命周期函数，Vue实例在某一个时间点自动执行的函数
        var vm = new Vue({
            el:"#app",
            //init event && lifecycle
            beforeCreate() {
                console.log("beforeCreate");
            },
            //init reactivity && injection
            created() {
                console.log("created");
            },
            //has el
            //has template no:el as template 当做模板
            template:"<div>{{test}}</div>",
            data:{
                test:'hello world'
            },
            //模板和数据相结合 执行
            beforeMount() {
                console.log(this.$el);
                console.log('beforeMount');
            },
            //页面挂载之后执行 页面已经渲染完毕了
            mounted() {
                console.log(this.$el);
                console.log('mounted');
            },
            //当调用vm.$destroy()执行
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            //当VM被销毁之后执行
            destroyed() {
                console.log('destroyed');
            },
            //when data changes
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            //重新渲染之后执行
            updated() {
                console.log('updated');
            },

        });
    </script>
</body>
</html>
